<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.gif" type="image/gif" async>
    <title>Web rcon client</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-item icon" href="/">
          <img src="/img/icon.gif" alt="site icon" height="60" async>
        </a>
        <a class="nav-item active" href="/">Home</a>
        <a class="nav-item" href="https://www.magicorp.fr" target="_blank">Magicorp</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Server terminal :</h2>
        <form id="connection">
          <input type="text" name="host" placeholder="host">
          <input type="text" name="port" placeholder="port">
          <input type="password" name="password" placeholder="password">
          <button type="submit" name="start" title="Start rcon connection">Start connection</button>
          <button type="reset" name="close" title="Close rcon connection">Close connection</button>
        </form>
        <p id="terminalstatus" class="displaystatus"></p>
        <pre id="rconterminal" class="terminal"></pre>
        <form id="cmd" style="display:inherit">
          <span class="terminalCursor">></span>
          <input type="text" name="cmd" placeholder="type your command here">
        </form>
      </section>
    </main>
