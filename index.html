<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Web client</title>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-item icon" href="index.html">
          <img src="img/icon.gif" alt="site icon" height="60">
        </a>
        <a class="nav-item active" href="index.html">Home</a>
		<form id="login" action="/login" method="post" onsubmit="return false">
          <input type="text" id="username" name="username" placeholder="username">
          <input type="password" id="password" name="password" placeholder="password">
          <button type="submit" id="loginbtn" title="Login" style="height: 62px;">
            Login
          </button>
        </form>
        <form id="logout" action="/logout" method="post" style="visibility: hidden;" onsubmit="return false">
          <button type="submit" id="logoutbtn" title="Logout" style="height: 62px;">
            Logout
          </button>
        </form>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <h2>Server actions</h2>
          <button id="startbtn" type="button" title="Start">Start</button>
          <button id="stopbtn" type="button" title="Stop">Stop</button>
        </section>
      </article>
      <article>
        <h1>Terminals</h1>
        <section>
          <h2>Action terminal :</h2>
          <pre id="actionterminal" class="terminal"></pre>
        </section>
		<section>
          <h2>Server terminal :</h2>
          <pre id="serverterminal" class="terminal"></pre>
		  <input type="text" id="cmd" placeholder="cmd">
          <button id="sendcmd" type="button" title="Send command">
			  Send command
	      </button>
		</section>
      </article>        
    </main>
    <footer>
	  <section>
        <a href="/">Home</a>
        <a href="#top">Go top</a>
        <a href="https://magicorp.fr" target="_blank">Magicorp</a>
      </section>
	  <section>
      </section>
	</footer>
    <script src="js/main.js"></script>
  </body>
</html>
